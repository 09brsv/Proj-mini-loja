<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/85681a566d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Mini Loja Virtual</title>
  </head>
  <body>
    <header>
      <img
        src="assets/images/icone-loja.ico"
        alt=""
        style="width: 5rem; height: 3rem"
      />
      <h1
        style="
          font-size: 32px;
          color: rgba(255, 192, 203, 0.781);
          text-shadow: rgb(107, 94, 94) 1px 1px 1px;
        "
      >
        Mercado de Roupas
      </h1>
      <div id="cesta">
        <i class="fa-solid fa-basket-shopping">
          <span id="qtditens"></span>
        </i>
      </div>
    </header>

    <div class="janela">
        <div class="selecao">
            <span>quantidade</span>
            <button onclick="decrement();">-</button>
            <span class="span-qtd" id="qtdi">0</span>
            <button onclick="increment();">+</button>
            
        </div>
    </div>
    <section>
      <span>X</span>
      <div class="flex">
        <div class="produtos">
          <h3>Camisa</h3>
          <h4 style="padding: 2rem">Valor : R$ 10,00</h4>
          <img
            src="assets/images/camisa.jpg"
            alt=""
            width="175px"
            height="225px"
          />
          
          <div class="carrinho">
            <span>X</span>
            <button class="carrinho_botao">
              Adicionar ao carrinho
            </button> 
          </div>
   
        </div>
        <div class="produtos">
          <h3>Calça</h3>
          <h4 style="padding: 2rem">Valor : R$ 20,00</h4>
          <img
            src="assets/images/calça.jpg"
            alt=""
            width="175px"
            height="225px"
          />
   
          <div class="carrinho">
            <button class="carrinho_botao">
              Adicionar ao carrinho
            </button> 
          </div>
   
        </div>
        <div class="produtos">
          <h3>Sapato</h3>
          <h4 style="padding: 2rem">Valor : R$ 40,00</h4>
          <img
            src="assets/images/sapato.jpg"
            alt=""
            width="175px"
            height="225px"
          />
          
          <div class="carrinho">
            <button class="carrinho_botao">
              Adicionar ao carrinho
            </button> 
          </div>
       
      </div>
    </section>
    
    <div class="lista-carrinho">
    <span id="total"></span>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
