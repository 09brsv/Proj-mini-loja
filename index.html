<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85681a566d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Mini Loja Virtual</title>
</head>
<body>
    <header>
        <img src="assets/images/icone-loja.ico" alt="" style="width:5rem; height:3rem;">
        <h1 style="font-size: 32px; color: rgba(255, 192, 203, 0.781);text-shadow: rgb(107, 94, 94) 1px 1px 1px;">Mercado de Roupas</h1>
        <div id="cesta">
            <i class="fa-solid fa-basket-shopping">
                <span id="qtditens"></span>
            </i>
        </div>
    </header>

    <section>
        <div class="produtos">
            <h3>Camisa</h3>
            <h4 style= "padding: 2rem;">Valor : R$ 10,00</h4>
            <img src="assets/images/camisa.jpg" alt="" width="175px" height="225px">
            <div class="selecao">
                <span>Qtd</span>
                <button onclick="decrement();">-</button>
                <span id="qtdi">0</span>
                <button onclick="increment();">+</button>                
            </div>
            <button class = "carrinho">Adicionar ao carrinho</button>
        </div>
        <div class="produtos">
            <h3>Calça</h3>
            <h4 style= "padding: 2rem;">Valor : R$ 20,00</h4>
            <img src="assets/images/calça.jpg" alt="" width="175px" height="225px">
            <div class="selecao">
                <span>Qtd</span>
                <button onclick="decrementOne();">-</button>
                <span>0</span>
                <button onclick="incrementOne();">+</button>                
            </div>
            <button class = "carrinho">Adicionar ao carrinho</button>
        </div>
        <div class="produtos">
            <h3>Sapato</h3>
            <h4 style= "padding: 2rem;">Valor : R$ 40,00</h4>
            <img src="assets/images/sapato.jpg" alt="" width="175px" height="225p1x">
            <div class="selecao">
                <span>Qtd</span>
                <button onclick="decrementTwo();">-</button>
                <span>0</span>
                <button onclick="incrementTwo();">+</button>                
            </div>
            <button class = "carrinho">Adicionar ao carrinho</button>
        </div>
    </section>
    
    <div class="lista-carrinho">
      <span id="close">x</span>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
